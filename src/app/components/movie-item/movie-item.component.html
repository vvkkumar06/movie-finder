<div class="card" style="width: 300px; height: 400px">
    <img class="card-img-top" [src]="movie.Poster" alt="Movie Poster" width="200" height="250">
    <div class="card-body">
        <h5 class="card-title">{{movie.Title}}</h5>
        <p class="card-text">{{movie.Year}}</p>
    </div>
</div>
<hr>
